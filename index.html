<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Clone</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #111;
        font-family: "Arial", sans-serif;
        color: #fff;
      }
      #gameContainer {
        border: 5px solid #0033cc;
        box-shadow: 0 0 20px #0077ff, 0 0 30px #0077ff inset;
        background-color: #000;
        position: relative; /* For absolute positioning of messages */
      }
      canvas {
        display: block;
      }
      #uiContainer {
        display: flex;
        justify-content: space-between;
        width: 600px; /* Match canvas width or adjust as needed */
        margin-top: 15px;
        padding: 10px;
        background-color: #222;
        border-radius: 8px;
        box-shadow: 0 0 10px #444;
      }
      #score,
      #lives {
        font-size: 1.5em;
        color: #ffcc00;
      }
      #messageOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex; /* Will be 'flex' when shown */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 2em;
        color: #fff;
        z-index: 10;
      }
      #messageOverlay h2 {
        color: #ffcc00;
        margin-bottom: 20px;
      }
      #messageOverlay button {
        padding: 10px 20px;
        font-size: 0.8em;
        background-color: #0077ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #messageOverlay button:hover {
        background-color: #0055cc;
      }
    </style>
  </head>
  <body>
    <div id="uiContainer">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
    </div>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="messageOverlay" style="display: none">
        <h2 id="messageText">Game Over!</h2>
        <button id="restartButton">Play Again</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
